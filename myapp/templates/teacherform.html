{%extends 'layout.html'%}

{%block formpage%}
<div class="form-container">
<h1 class="form-title">TEACHER FORM</h1>
<h1>{{m}}</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="id_name">NAME:</label>
        <input type="text" name="name" id="id_name" placeholder="Enter your name">
        <div class="error-message">{{form.name.errors}}</div>, , 
    </div>

    <div class="form-group">
        <label for="id_subject">SUBJECT:</label>
        {{ form.subject }}
        <div class="error-message">{{form.subject.errors}}</div>
    </div>

    <div class="form-group">
        <label>GENDER:</label>
        <div class="radio-group">
            {% for radio in form.gender%}
            <label class="radio-label">{{radio.tag}} {{radio.choice_label}}</label>
            {% endfor %}
        </div>
        <div class="error-message">{{form.gender.errors}}</div>
    </div>

    <button type="submit" class="btn">Submit</button>
</form>
</div>

{%endblock%}
